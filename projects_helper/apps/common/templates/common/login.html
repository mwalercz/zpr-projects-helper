{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    </br>
<a><input type="button" value="Register"
          onClick="window.location.href='{% url 'common:register' %}'" /></a>

    <form method="post" action="{% url 'common:login' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "star" %} Login
            </button>

        {% endbuttons %}
    </form>


{% endblock %}
